name: 'PR Description Enforcer'
on:
    pull_request:
        types: [opened, edited, reopened]

jobs:
    enforce:
        if: github.event.actor.login == 'nabeel-shakeel'
        runs-on: ubuntu-latest
        steps:
            - uses: derkinderfietsen/pr-description-enforcer@v1
              with:
                  repo-token: '${{ secrets.GITHUB_TOKEN }}'
